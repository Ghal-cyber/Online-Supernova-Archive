<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Galactique</title>
    <style>
        /* Palette de couleurs et typographie */
        :root {
            --background-color: #0b0e16; /* Bleu nuit */
            --text-color: #e0e0e0; /* Gris clair pour le texte */
            --audio-bg-color: #1c1f26; /* Fond du lecteur audio */
            --star-color: rgba(30, 60, 90, 0.4); /* Bleu doux pour les étoiles */
        }

        /* Style du corps de la page */
        body {
            margin: 0;
            font-family: "Sinhala Sangam MN", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* Conteneur du contenu */
        .container {
            text-align: center;
            z-index: 1;
        }

        /* Style du titre */
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 400;
        }

        /* Style du lecteur audio */
        audio {
            width: 100%;
            max-width: 300px;
            outline: none;
            background-color: var(--audio-bg-color);
            border: none;
            padding: 8px;
            border-radius: 8px;
            color: var(--text-color);
        }

        /* Style pour les étoiles en arrière-plan */
        .star {
            position: absolute;
            width: 80px;
            height: 80px;
            background: transparent;
            border: 3px solid var(--star-color);
            border-radius: 50%;
            box-sizing: border-box;
            transform: rotate(45deg);
        }

        /* Positionnement des étoiles */
        .star:before, .star:after {
            content: '';
            position: absolute;
            border: 3px solid var(--star-color);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .star:nth-child(1) { top: 10%; left: 20%; width: 40px; height: 40px; }
        .star:nth-child(2) { top: 30%; left: 70%; width: 60px; height: 60px; }
        .star:nth-child(3) { top: 60%; left: 40%; width: 50px; height: 50px; }
        .star:nth-child(4) { top: 80%; left: 80%; width: 70px; height: 70px; }
        .star:nth-child(5) { top: 15%; left: 80%; width: 30px; height: 30px; }
        .star:nth-child(6) { top: 70%; left: 20%; width: 55px; height: 55px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">When hearts go supernova, E.                    2024</div>
        <audio controls>
            <source src="supernova.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
    </div>
    <!-- Ajout des étoiles en arrière-plan -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
</html>
